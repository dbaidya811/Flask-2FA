<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { background: #f8f9fa; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        .container {
            max-width: 340px;
            margin: 48px auto;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px #0001;
            padding: 24px 20px 18px 20px;
        }
        h2 { margin-top: 0; font-size: 1.2em; }
        label { display: block; margin-bottom: 6px; font-size: 1em; }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #2980b9;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 10px;
        }
        a { color: #2980b9; font-size: 0.98em; }
        @media (max-width: 500px) {
            .container { max-width: 98vw; margin: 18vw 1vw; padding: 16px 6vw; }
            button { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Flask 2FA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<style>
    body { background: #f8f9fa; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    .dashboard-container {
        max-width: 420px;
        margin: 48px auto;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 8px #0001;
        padding: 24px 20px 18px 20px;
    }
    h2, h3 { margin-top: 0; font-size: 1.2em; }
    .dashboard-box { text-align: center; margin-bottom: 24px; }
    .dashboard-box h2 { font-size: 1.3em; margin-bottom: 8px; }
    .dashboard-box p { margin-bottom: 18px; }
    button, .dashboard-container button, .dashboard-container form button {
        width: 100%;
        background: #c0392b;
        color: #fff;
        border: none;
        padding: 12px 0;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .dashboard-container code {
        font-size: 1.1em;
        background: #f4f4f4;
        padding: 8px 12px;
        border-radius: 4px;
        display: block;
        margin-bottom: 10px;
        word-break: break-all;
    }
    .dashboard-container a {
        color: #2980b9;
        font-size: 0.98em;
        text-decoration: underline;
    }
    .dashboard-container .coffee-btn {
        display: inline-block;
        background: #ffdd00;
        color: #222;
        font-weight: bold;
        padding: 12px 28px;
        border-radius: 6px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 2px 8px #0001;
        margin-top: 32px;
    }
    @media (max-width: 500px) {
        .dashboard-container { max-width: 98vw; margin: 18vw 1vw; padding: 16px 6vw; }
        button, .dashboard-container button, .dashboard-container form button { font-size: 1.1em; }
        .dashboard-container .coffee-btn { font-size: 1.1em; padding: 12px 10vw; }
    }
</style>
<div class="dashboard-container">
    <div class="dashboard-box">
        <h2>Welcome, {{ email }}!</h2>
        <p>You are logged in with 2FA.</p>
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>
    <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        <button type="submit">Delete Account</button>
    </form>
    <div style="margin-top: 32px;">
        {% if not api_key %}
            <form action="{{ url_for('generate_api_key') }}" method="post">
                <button type="submit" style="background: #2980b9;">Generate API Key</button>
            </form>
        {% else %}
            <h3>Your API Key</h3>
            <code>{{ api_key }}</code>
        {% endif %}
        <h3 style="margin-top: 18px;">API Endpoint</h3>
        <code>{{ api_link }}</code>
        <div style="margin-top: 18px;">
            <a href="{{ url_for('api_docs') }}" target="_blank">View API Documentation</a>
        </div>
    </div>
    <div style="margin-top: 48px; text-align: center;">
        <a href="https://coff.ee/dbaidya811e" target="_blank" class="coffee-btn">â˜• Buy Me a Coffee</a>
    </div>
</div>
</body>
</html>
